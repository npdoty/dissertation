<?xml version="1.0" encoding="UTF-8"?><config>  <!-- SOURCEMAP -->  <sourcemap>    <maps datatype="bibtex">      <map>        <map_step map_type_source="conference" map_type_target="inproceedings"/>        <map_step map_type_source="electronic" map_type_target="online"/>        <map_step map_type_source="www" map_type_target="online"/>      </map>      <map>        <map_step map_type_source="mastersthesis" map_type_target="thesis" map_final="1"/>        <map_step map_field_set="type" map_field_value="mathesis"/>      </map>      <map>        <map_step map_type_source="phdthesis" map_type_target="thesis" map_final="1"/>        <map_step map_field_set="type" map_field_value="phdthesis"/>      </map>      <map>        <map_step map_type_source="techreport" map_type_target="report" map_final="1"/>        <map_step map_field_set="type" map_field_value="techreport"/>      </map>      <map>        <map_step map_field_source="address" map_field_target="location"/>        <map_step map_field_source="school" map_field_target="institution"/>        <map_step map_field_source="annote" map_field_target="annotation"/>        <map_step map_field_source="archiveprefix" map_field_target="eprinttype"/>        <map_step map_field_source="journal" map_field_target="journaltitle"/>        <map_step map_field_source="primaryclass" map_field_target="eprintclass"/>        <map_step map_field_source="key" map_field_target="sortkey"/>        <map_step map_field_source="pdf" map_field_target="file"/>      </map>      <map>        <map_step map_field_source="url" map_match="\\" map_replace="" />      </map>      <map>        <map_step map_field_source="BOOKTITLE" map_match="The Guardian" map_replace="{The Guardian}" />      </map>      <map>        <map_step map_field_source="BOOKTITLE" map_match="The New York Times" map_replace="{The New York Times}" />      </map>      <map>        <map_step map_field_source="BOOKTITLE" map_match="The Washington Post" map_replace="{The Washington Post}" />      </map>    </maps>  </sourcemap>  <!-- INHERITANCE -->  <inheritance>    <defaults inherit_all="true" override_target="false">    </defaults>    <inherit>      <type_pair source="mvbook" target="inbook"/>      <type_pair source="mvbook" target="bookinbook"/>      <type_pair source="mvbook" target="suppbook"/>      <type_pair source="book" target="inbook"/>      <type_pair source="book" target="bookinbook"/>      <type_pair source="book" target="suppbook"/>      <field source="author" target="author"/>      <field source="author" target="bookauthor"/>    </inherit>    <inherit>      <type_pair source="mvbook" target="book"/>      <type_pair source="mvbook" target="inbook"/>      <type_pair source="mvbook" target="bookinbook"/>      <type_pair source="mvbook" target="suppbook"/>      <field source="title" target="maintitle"/>      <field source="subtitle" target="mainsubtitle"/>      <field source="titleaddon" target="maintitleaddon"/>    </inherit>    <inherit>      <type_pair source="mvcollection" target="collection"/>      <type_pair source="mvcollection" target="incollection"/>      <type_pair source="mvcollection" target="suppcollection"/>      <field source="title" target="maintitle"/>      <field source="subtitle" target="mainsubtitle"/>      <field source="titleaddon" target="maintitleaddon"/>    </inherit>    <inherit>      <type_pair source="mvproceedings" target="proceedings"/>      <type_pair source="mvproceedings" target="inproceedings"/>      <field source="title" target="maintitle"/>      <field source="subtitle" target="mainsubtitle"/>      <field source="titleaddon" target="maintitleaddon"/>    </inherit>    <inherit>      <type_pair source="mvreference" target="reference"/>      <type_pair source="mvreference" target="inreference"/>      <field source="title" target="maintitle"/>      <field source="subtitle" target="mainsubtitle"/>      <field source="titleaddon" target="maintitleaddon"/>    </inherit>    <inherit>      <type_pair source="book" target="inbook"/>      <type_pair source="book" target="bookinbook"/>      <type_pair source="book" target="suppbook"/>      <field source="title" target="booktitle"/>      <field source="subtitle" target="booksubtitle"/>      <field source="titleaddon" target="booktitleaddon"/>    </inherit>    <inherit>      <type_pair source="collection" target="incollection"/>      <type_pair source="collection" target="suppcollection"/>      <field source="title" target="booktitle"/>      <field source="subtitle" target="booksubtitle"/>      <field source="titleaddon" target="booktitleaddon"/>    </inherit>    <inherit>      <type_pair source="reference" target="inreference"/>      <field source="title" target="booktitle"/>      <field source="subtitle" target="booksubtitle"/>      <field source="titleaddon" target="booktitleaddon"/>    </inherit>    <inherit>      <type_pair source="proceedings" target="inproceedings"/>      <field source="title" target="booktitle"/>      <field source="subtitle" target="booksubtitle"/>      <field source="titleaddon" target="booktitleaddon"/>    </inherit>    <inherit>      <type_pair source="periodical" target="article"/>      <type_pair source="periodical" target="suppperiodical"/>      <field source="title" target="journaltitle"/>      <field source="subtitle" target="journalsubtitle"/>    </inherit>  </inheritance></config>